  <body>
    <h1>我的小可爱</h1>
    <img src="images/01.jpg"   alt="My test image" >
    <p>我家养了一只小白猫，它有很多特点：
    <ul>
    	<li>它很可爱</li>
    	<li>总是很黏人</li>
    	<li>时常还有点淘气</li>
    </ul>
    <p>我很喜欢这只可爱的小猫咪!</p>
    <p>它的毛摸起来很柔软，也很光滑，像搽过油似的，在阳光下闪烁着金光。它有一双钢铃似的绿眼睛，在阳光下，它的眼睛会眯成一条线，而在阴天和晚上，它的眼睛又变得大大的，既像一对绿宝石，又像两颗绿珍珠。它的嘴巴两边各长了几根细长的胡须，就像测量尺一样，能够测量鼠洞的大小。它的脚底有一层厚厚的肉垫，这使它走起路来悄无声息。
</p>

<p>当它捉到老鼠时，总会来向我报告，好像在说：“主人你看，我捉到老鼠了！”然后就津津有味地吃起来了。

我真喜欢这只<a href="#">小猫</a>啊！</p>

</p>
